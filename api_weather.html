<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather.css" />
    <title>weather</title>
  </head>
  <body class="page">
    <div class="container">

      <form class="data_form">
        <input type="text" class="data_city" id="name" placeholder="Actobe"  autocomplete="off"/>
        <button type="submit" class="button">
          <img src="./img/search.svg" class="search" />
        </button>
      </form>

      <div class="container_weather">
        <div class="left">
          <div class="low_bar">
            <span class="result_city">Result City</span>
            <button type="submit" class="but">
              <svg class="heart" width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z" stroke="black" stroke-width="2"/>
            </svg>
          </button>
          </div>

          <div class="temp_conainer">
            <div class="temp">
              <span><i class="result_temp">0</i></span>
              <img class="img" />
            </div>

            <div class="values_data">
              <span> Feels like: <i class="feels_like"></i> </span>
              <span >Sunrise: <i class="sunrise"></i> </span>
              <span >Sunset: <i class="sunset" ></i> </span>
            </div>

            <div class="time_container">
              <span class="timeBlock">0</span>
              <span >Temperature: <i class="tempBlock"></i> </span>
              <span class="line" >Feels like: <i class="feelsTempBlock"></i> </span>

              <span class="timeBlock">0</span>
              <span >Temperature: <i class="tempBlock"></i> </span>
              <span class="line">Feels like: <i class="feelsTempBlock"></i> </span>
              <span class="rain"></span>

              <span class="timeBlock">0</span>
              <span >Temperature: <i class="tempBlock"></i> </span>
              <span>Feels like: <i class="feelsTempBlock"></i> </span>
            </div>
          </div>
        </div>
        <div class="righ_block">
          <div class="block__header">
            <h3 class="title_righ">Added Locations:</h3>
          </div>

          <div class="block_ul">
            <ul class="like_favorites">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script  type="module" src="./moduleJS/main.js"></script>
  </body>
</html>
